<!DOCTYPE html>
<html>
  <head>
    <title>Latihan</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js" defer></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ imageSrc, name, price, discountPrice }) {
        return (
          <div>
            <img src={imageSrc}></img>
            <p>{name}</p>
            {discountPrice ? (
              <>
                <del>
                  <p>Price: ${price}</p>
                </del>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              imageSrc="images/cotton-socks.png"
              name="Cotton socks"
              price="10.90"
              discountPrice="5.45"
            />
            <ProductDetails
              imageSrc="images/tennis-balls.png"
              name="Tennis balls"
              price="6.00"
            />
            <ProductDetails
              imageSrc="images/plain-t-shirt.png"
              name="Plain T-Shirt"
              price="7.99"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>

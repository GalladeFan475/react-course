<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js" defer></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          setInputText("");

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
        }

        return (
          <>
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /* if (sender === "robot") {
                return (
                  <div>
                    <img width="50" src="images/robot.png" />
                    {message}
                  </div>
                );
              } */

        return (
          <div>
            {sender === "robot" && <img width="50" src="images/robot.png" />}
            {message}
            {sender === "user" && <img width="50" src="images/user.png" />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        /* const array = React.useState([
          { message: "hello chatbot", sender: "user", id: "id1" },
          { message: "Hello! How can I help you?", sender: "robot", id: "id2" },
          {
            message: "can you get me today's date?",
            sender: "user",
            id: "id3",
          },
          { message: "Today is December 18", sender: "robot", id: "id4" },
        ]);*/
        // const chatMessages = array[0]; Array data
        // const setChatMessages = array[1]; Function to update data
        const [chatMessages, setChatMessages] = React.useState([
          { message: "hello chatbot", sender: "user", id: "id1" },
          { message: "Hello! How can I help you?", sender: "robot", id: "id2" },
          {
            message: "can you get me today's date?",
            sender: "user",
            id: "id3",
          },
          { message: "Today is December 18", sender: "robot", id: "id4" },
        ]);
        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
